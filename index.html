<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindAR Test</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene mindar="imageTargetSrc: pattern.mind;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
    
    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- AR Object -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0.5 0" material="color: red;" depth="0.5" height="0.5" width="0.5"></a-box>
    </a-entity>

  </a-scene>
</body>
</html>
