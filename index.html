<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multi-Marker AR with Animated GLB</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

        <!-- Anchor 1: First marker and animated model -->
        <a-marker type="pattern" url="pattern1.patt">
            <a-gltf-model src="model1.glb" animation-mixer></a-gltf-model>
        </a-marker>

        <!-- Anchor 2: Second marker and animated model -->
        <a-marker type="pattern" url="pattern2.patt">
            <a-gltf-model src="model2.glb" animation-mixer></a-gltf-model>
        </a-marker>

        <!-- Anchor 3: Third marker and animated model -->
        <a-marker type="pattern" url="pattern3.patt">
            <a-gltf-model src="model3.glb" animation-mixer></a-gltf-model>
        </a-marker>

        <!-- Anchor 4: Fourth marker and animated model -->
        <a-marker type="pattern" url="pattern4.patt">
            <a-gltf-model src="model4.glb" animation-mixer></a-gltf-model>
        </a-marker>

        <!-- Camera setup -->
        

    </a-scene>
</body>
</html>
