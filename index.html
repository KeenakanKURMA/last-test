<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR 4 Pattern dengan 3D Animation</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">
      
        <!-- Lighting -->
        <a-entity light="type: ambient; color: #ffffff; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #ffffff; intensity: 1.0" position="2 5 3"></a-entity>

        <!-- Pattern 1 -->
        <a-marker type="pattern" url="patterns/pattern1.patt">
            <a-entity 
                gltf-model="models/animation1.glb"
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
                animation-mixer="clip: *; loop: repeat"
            ></a-entity>
        </a-marker>

        <!-- Pattern 2 -->
        <a-marker type="pattern" url="patterns/pattern2.patt">
            <a-entity 
                gltf-model="models/animation2.glb"
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
                animation-mixer="clip: *; loop: repeat"
            ></a-entity>
        </a-marker>

        <!-- Pattern 3 -->
        <a-marker type="pattern" url="patterns/pattern3.patt">
            <a-entity 
                gltf-model="models/animation3.glb"
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
                animation-mixer="clip: *; loop: repeat"
            ></a-entity>
        </a-marker>

        <!-- Pattern 4 -->
        <a-marker type="pattern" url="patterns/pattern4.patt">
            <a-entity 
                gltf-model="models/animation4.glb"
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
                animation-mixer="clip: *; loop: repeat"
            ></a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <div style="position: absolute; bottom: 10px; left: 0; right: 0; text-align: center; color: white; background: rgba(0,0,0,0.7); padding: 10px;">
        <h3>AR 4 Pattern dengan 3D Animation</h3>
        <p>Allow camera permission dan scan pattern!</p>
    </div>
</body>
</html>
